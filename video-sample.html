<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video</title>
    <style media="screen">
      div {
        width: 500px;
        height: 500px;
        text-align: center;
        padding: 10px;
        display: inline-block;
        margin:25px;
      }
      video {
        margin-top: -30px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <video src="video/Taylor Swift - Blank Space.mp4" width="470px" height="450px" controls poster="video/swift.jpg"></video>
      <audio src="video/Blankspace.mp3" controls></audio>
    </div>
    <div>
      <video src="video/Foster The People - Houdini_HD.mp4" width="470px" height="450px" controls poster="video/foster.jpg"></video>
      <audio src="video/foster.mp3" controls></audio>
    </div>
    <div>
      <iframe src="https://www.youtube.com/embed/gPHVLxm8U-0" width="500px" height="450px" allowfullscreen></iframe>
    </div>
    <div>
      <iframe src="https://www.youtube.com/embed/kJQP7kiw5Fk" width="500px" height="450px" allowfullscreen></iframe>
    </div>
    <div>
      <video controls width="470px" height="450px;">
        <source src=http://techslides.com/demos/sample-videos/small.webm type=video/webm>
        <source src=http://techslides.com/demos/sample-videos/small.ogv type=video/ogg>
        <source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
        <source src=http://techslides.com/demos/sample-videos/small.3gp type=video/3gp>
      </video>
    </div>
    <div>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/n1gs_zh8zuM" width="500px" height="450px" allowfullscreen></iframe>
    </div>
    <div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2276.8994035314445!2d81.10627918986772!3d16.30898459623064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTbCsDE4JzMyLjUiTiA4McKwMDYnMjcuMSJF!5e0!3m2!1sen!2sin!4v1536865353970" width="500px" height="450" allowfullscreen></iframe>
    </div>
  </body>
</html>
